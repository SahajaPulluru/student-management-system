<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Edit User - {{id}}</h2>
        </div>
    </div>
   <form [formGroup]="userForm" (ngSubmit)="submitdata()">
    <div class="row">
        <div class="col-lg-6">
            <label for="">Name</label>
            <input [ngClass]="{
                'has-error':userForm.controls.userName.touched && userForm.controls.userName.invalid,
                'has-success' : userForm.controls.userName.touched && userForm.controls.userName.valid
            }" type="text" formControlName="userName" class="form-control">
            <span style="color:red;"
            *ngIf="userForm.controls.userName.touched && userForm.controls.userName.invalid">Please Enter username</span>
        </div>
        <div class="col-lg-6">
            <label for="">Email</label>
            <input [ngClass]="{
                'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
            }" type="email" formControlName="userEmail" class="form-control">
            <span style="color:red;"
             *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Enter Valid Email</span>
        </div>
    </div>
    <div class="row mt-4 ">
        <div class="col-lg-6">
            <label for="">DOB</label>
            <input [ngClass]="{
                'has-error':userForm.controls.userDOB.touched && userForm.controls.userDOB.invalid,
                'has-success' : userForm.controls.userDOB.touched && userForm.controls.userDOB.valid
            }" type="date" formControlName="userDOB" class="form-control">
            <span style="color:red;"
            *ngIf="userForm.controls.userDOB.touched && userForm.controls.userDOB.invalid">Please Select Date of birth</span>
        </div>
        <div class="col-lg-6">
            <label for="">Skills</label>
            <input [ngClass]="{
                'has-error':userForm.controls.userSkills.touched && userForm.controls.userSkills.invalid,
                'has-success' : userForm.controls.userSkills.touched && userForm.controls.userSkills.valid
            }" type="text" formControlName="userSkills" class="form-control">
            <span style="color:red;"
            *ngIf="userForm.controls.userSkills.touched && userForm.controls.userSkills.invalid">Please Enter Skills</span>
        </div>
    </div>
    <div class="row mt-4 ">
        <div class="col-lg-6">
            <label for="">Phone Number</label>
            <input [ngClass]="{
                'has-error':userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.invalid,
                'has-success' : userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.valid
            }" type="text" formControlName="phoneNumber" class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="">Country</label>
            <select name="" id="" formControlName="country" class="form-control">
                <option value="IN">India</option>
                <option value="US">America</option>
                <option value="CH">China</option>
            </select>
        </div>
        
    </div>
    <div class="row mt-4 ">
        <div class="col-lg-6">
            <label for="">Address</label>
            <input [ngClass]="{
                'has-error':userForm.controls.userAddress.touched && userForm.controls.userAddress.invalid,
                'has-success' : userForm.controls.userAddress.touched && userForm.controls.userAddress.valid
            }" type="text" formControlName="userAddress" class="form-control">
            <span style="color:red;"
            *ngIf="userForm.controls.userAddress.touched && userForm.controls.userAddress.invalid">Please Enter Address</span>
        </div>
        <div class="col-lg-6">
            <label for="">State</label>
            <select name="" id="" formControlName="userState" class="form-control">
                <option value="TS">Telangana</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="MH">Maharastra</option>
                <option value="TN">Tamil Nadu</option>
                <option value="KR">Karnataka</option>
            </select>
        </div>
    </div>
    <div class="row mt-4 ">
        <div class="col-lg-6">
            <label for="">City</label>
            <input [ngClass]="{
                'has-error':userForm.controls.userCity.touched && userForm.controls.userCity.invalid,
                'has-success' : userForm.controls.userCity.touched && userForm.controls.userCity.valid
            }" type="text" formControlName="userCity" class="form-control">
            <span style="color:red;"
            *ngIf="userForm.controls.userCity.touched && userForm.controls.userCity.invalid">Please Enter City name</span>
        </div>
        <div class="col-lg-6">
            <label for=""> Zipcode</label>
            <input [ngClass]="{
                'has-error':userForm.controls.userZipcode.touched && userForm.controls.userZipcode.invalid,
                'has-success' : userForm.controls.userZipcode.touched && userForm.controls.userZipcode.valid
            }" type="text" formControlName="userZipcode" class="form-control">
            <span style="color:red;"
             *ngIf="userForm.controls.userZipcode.touched && userForm.controls.userZipcode.invalid">Enter Valid Zipcode</span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <input type="submit" class="btn btn-primary btn-sm">
        </div>
    </div>
   </form>
    
</div>
